
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSynth Jr - Build Your Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <script>
      // Initialize a robust process.env polyfill
      window.process = {
        env: {
          API_KEY: "" 
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                blue: '#0EA5E9',
                indigo: '#4338CA',
                orange: '#F97316',
                purple: '#8B5CF6',
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #FAFAFF; 
        color: #1E293B; 
        overflow-x: hidden; 
        margin: 0;
      }
      .dark body { background-color: #020617; color: #F8FAFC; }
      .glass-effect { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); }
      .dark .glass-effect { background: rgba(15, 23, 42, 0.8); }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 20px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #1E293B; }
      .logo-gradient-text { background: linear-gradient(135deg, #0EA5E9 0%, #4338CA 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "recharts": "https://esm.sh/recharts@3.6.0?external=react,react-dom",
        "framer-motion": "https://esm.sh/framer-motion@11.11.11?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.454.0?external=react,react-dom",
        "jspdf": "https://esm.sh/jspdf@2.5.1"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
